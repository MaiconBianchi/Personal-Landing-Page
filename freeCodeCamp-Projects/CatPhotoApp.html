<body class="background">
    <header>
        <div>
            <ul>
                <li class="language-switch"><a href="#" target="_blank">EN</a></li>
                <li class="menu"><a href="#" target="_blank">Menu</a></li>
                </ul>
        </div>
    </header>

    <main>
    <section>
    <h1>CatPhotoApp</h1>
    <h2>Cat Photos</h2>
    <p>Everyone loves <a href="#" target="_blank">cute cats</a> online!</p> <!--Ajustar o link ou conteudo-->
    <a href="#" target="_blank">
    <img src="#" alt="A cute orange cat lying on its back"> <!--Inserir alguma imagem de gato e alterar a descrição-->
    </a>
    </section>

    <section>
        <h2>Cat Lists</h2>
        <h3>Things cats love:</h3>
        <ul>
            <li>catnip</li>
            <li>laser pointers</li>
            <li>lasagna</li>
        </ul>
        <figure>
        <img src="#" alt="A slice of lasagna on a plate."> <!--Mudar o alt e inserir outra imagem-->
        <figcaption>Cats <em>love</em> lasagna</figcaption>
        </figure>
        <h3>Top 3 things cats hate:</h3>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
        <figure>
            <img src="#" alt="Two tabby kittens sleeping together on a couch."> <!--Mudar o alt e inserir outra imagem-->
            <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
        </figure>
    </section>
    </main>
